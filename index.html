<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <section class="head">
        <img src="/assets/logo.png" class="logo" alt="Logo Les Petis Plats">
        <div class="search_bar_form">
            <input type="text" class="search_bar_input" placeholder="Rechercher une recette">
            <button type="submit" class="search_bar_button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </section>
    <section class="tags-section">
        <div class="valid-tags-container"></div>
        <div class="select-wrapper">
            <div class="select select-ingredients">
                <div class="select__trigger">
                    <div class="search_ingredient_form search-tag-list-form">
                        <input type="text" class="search_ingredient_input" placeholder="Ingredient">
                    </div>
                    <div class="arrow"></div>
                </div>
                <div class="custom-options custom-option-ingredients">
                </div>
            </div>
        </div>
        <div class="select-wrapper">
            <div class="select select-appareils">
                <div class="select__trigger">
                    <div class="search_appareil_form search-tag-list-form">
                        <input type="text" class="search_appareil_input" placeholder="Appareil">
                    </div>
                    <div class="arrow"></div>
                </div>
                <div class="custom-options custom-option-appareils"></div>
            </div>
        </div>
        <div class="select-wrapper">
            <div class="select select-ustensils">
                <div class="select__trigger">
                    <div class="search_ustensil_form search-tag-list-form">
                        <input type="text" class="search_ustensil_input" placeholder="Ustensil">
                    </div>
                    <div class="arrow"></div>
                </div>
                <div class="custom-options custom-option-ustensils"></div>
            </div>
        </div>
    </section>
    <main class="main">
        <h2 class="search-error">Aucune recette ne correspond</h2>
        <div class="cards-container"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="./data/recipes.js"></script>
</html>
